<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator updated</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <p class="js-calculation"></p>
    <p>
      <button onclick="updateCalculation('7')" ; class="numberStyle">7</button>
      <button onclick="updateCalculation('8')" ; class="numberStyle">8</button>
      <button onclick="updateCalculation('9')" ; class="numberStyle">9</button>
      <button onclick="updateCalculation(' * ')" ; class="mathStyle">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')" ; class="numberStyle">4</button>
      <button onclick="updateCalculation('5')" ; class="numberStyle">5</button>
      <button onclick="updateCalculation('6')" ; class="numberStyle">6</button>
      <button onclick="updateCalculation(' - ')" ; class="mathStyle">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('1')" ; class="numberStyle">1</button>
      <button onclick="updateCalculation('2')" ; class="numberStyle">2</button>
      <button onclick="updateCalculation('3')" ; class="numberStyle">3</button>
      <button onclick="updateCalculation(' + ')" ; class="mathStyle">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')" ; class="numberStyle">0</button>
      <button onclick="updateCalculation('.')" ; class="numberStyle">.</button>
      <button onclick="updateCalculation(' / ')" ; class="mathStyle">/</button>
      <button
        onclick="calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);"
        class="equalStyle"
      >
        =
      </button>
    </p>
    <p>
      <button
        onclick="calculation='';
      displayCalculation();
      localStorage.setItem('calculation', calculation)"
        ;
        class="numberStyle"
      >
        Clear
      </button>
    </p>
    <script src="calc.js"></script>
  </body>
</html>
